<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Primary Meta Tags -->
    <title>Spot The Difference</title>
    <meta name="title" content="Spot The Difference">
    <meta name="description" content="Compare your music tastes using Spotify data!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://spotdiff.online/">
    <meta property="og:title" content="Spot The Difference">
    <meta property="og:description" content="Compare your music tastes using Spotify data!">
    <meta property="og:image" content="https://spotdiff.online/card.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://spotdiff.online/">
    <meta property="twitter:title" content="Spot The Difference">
    <meta property="twitter:description" content="Compare your music tastes using Spotify data!">
    <meta property="twitter:image" content="https://spotdiff.online/twitter-card.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
